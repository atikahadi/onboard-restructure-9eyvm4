<div class="container-fluid p-0" *ngIf="!popup">
  <!-- Start Header -->
  <div class="banner-fluid">
    <div
      class="d-flex align-items-center img-fluid w-100"
      style="height: 400px; background: url(assets/img/header.png)"
    >
      <div
        class="pt-md-3 pr-md-3"
        style="position: absolute; top: 12px; right: 70px"
      >
        <span class="text-light pixel-font">
          <img
            src="assets/icons/coin.svg"
            style="width: 20px; margin-top: -7px; margin-right: -8px;"
          />
          1122
        </span>
      </div>

      <div class="d-flex offset-md-1">
        <img
          src="assets/icons/female.svg"
          class="icon"
          style="width: 160px; height: 160px"
        />

        <div style="margin-left: 32px">
          <p class="text-light pixel-font" style="font-size: 32px">
            Eloise Bridgerton
          </p>
          <br />
          <p
            class="text-light pixel-font"
            style="
              font-size: 14px;
              margin-top: -15px;
              text-transform: uppercase;
            "
          >
            Level 1: Warrior
          </p>

          <img
            src="assets/icons/power.svg"
            class="float-left"
            style="width: 20px; margin-top: -10px"
          />
          <div
            class="level-bg w-50"
            style="margin-left: 24px; margin-top: -8px; margin-bottom: 20px;"
          >
            <div class="level w-50"></div>
          </div>

          <button class="btn-pixel-shop pixel-font" (click)="open(shopModal)">
            Shop
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Header -->

  <!-- Start Progress Bar -->
  <div class="my-5">
    <div class="d-flex justify-content-center mb-4 pixel-font" style="color: #7b1b67; text-transform: uppercase">
      My Progress
    </div>

    <div class="d-flex justify-content-end w-50" style="margin-left: -20px;">
      <img src="assets/icons/female.svg" style="width: 40px;"/>
    </div>

    <div class="level-bg offset-md-1 col-md-10 w-100">
      <div class="level w-50" style="margin-left: -20px"></div>
    </div>

    <div class="offset-md-1 col-md-10 d-flex justify-content-between" style="margin-top: -23px">
      <div>
        <img src=""/>
      </div>
      
      <div>
        <img src="assets/icons/star.svg" style="width: 24px;"/>
      </div>

      <div>
        <img src="assets/icons/star.svg" style="width: 24px;"/>
      </div>

      <div>
        <img src="assets/icons/trophy.svg" style="width: 30px; margin-right: -22px;"/>
      </div>
    </div>

    <div class="col-md-11 d-flex justify-content-between ml-md-5 mt-md-3 pixel-font-light font-weight-bold" style="font-size: 16px">
      <span>Pre-Onboarding</span>
      <span>Onboarding</span>
      <span>Post-Onboarding</span>
      <span>Completed</span>
    </div>
  </div>
  <!-- End Progress Bar -->
</div>

<!-- Start Shop Modal -->
<ng-template #shopModal let-modal>
  <div class="modal-header d-flex justify-content-end px-4">
    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" style="cursor: pointer" viewBox="0 0 121.31 122.876" (click)="modal.close()">
      <g>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M90.914,5.296c6.927-7.034,18.188-7.065,25.154-0.068 c6.961,6.995,6.991,18.369,0.068,25.397L85.743,61.452l30.425,30.855c6.866,6.978,6.773,18.28-0.208,25.247 c-6.983,6.964-18.21,6.946-25.074-0.031L60.669,86.881L30.395,117.58c-6.927,7.034-18.188,7.065-25.154,0.068 c-6.961-6.995-6.992-18.369-0.068-25.397l30.393-30.827L5.142,30.568c-6.867-6.978-6.773-18.28,0.208-25.247 c6.983-6.963,18.21-6.946,25.074,0.031l30.217,30.643L90.914,5.296L90.914,5.296z"/>
      </g>
    </svg>
  </div>

  <div class="modal-body mx-4 my-2">
    <div class="d-flex justify-content-end">
      <span class="text-dark pixel-font" style="font-size: 14px">
        <img src="assets/icons/coin.svg" style="width: 20px; margin-top: -5px; margin-right: -5px"/>
        1122
      </span>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <!-- Look 1 -->
      <div class="look col-4 px-0 mx-2">
        <div class="d-flex justify-content-center pt-4">
          <img src="assets/icons/female2.svg" style="width: 90px;"/>
        </div> 
        <div class="d-flex justify-content-center align-items-end p-2 pixel-font-light font-weight-bold" style="background: rgba(253, 199, 93, 0.5); font-size: 14px;">
          <img src="assets/icons/coin.svg" style="width: 16px; margin-top: -8px; margin-right: 7px"/>
          100
        </div>
      </div>

      <!-- Look 2 -->
      <div class="look col-4 px-0 mx-2">
        <div class="d-flex justify-content-center pt-4">
          <img src="assets/icons/female.svg" style="width: 90px;"/>
        </div> 
        <div class="d-flex justify-content-center align-items-end p-2 pixel-font-light font-weight-bold" style="background: rgba(253, 199, 93, 0.5); font-size: 14px;">
          <img src="assets/icons/coin.svg" style="width: 16px; margin-top: -8px; margin-right: 7px"/>
          100
        </div>
      </div>

      <!-- Look 3 -->
      <div class="look col-4 px-0 mx-2">
        <div class="d-flex justify-content-center pt-4">
          <img src="assets/icons/female3.svg" style="width: 90px;"/>
        </div> 
        <div class="d-flex justify-content-center align-items-end p-2 pixel-font-light font-weight-bold" style="background: rgba(253, 199, 93, 0.5); font-size: 14px;">
          <img src="assets/icons/coin.svg" style="width: 16px; margin-top: -8px; margin-right: 7px"/>
          100
        </div>
      </div>
    </div>

  </div>
</ng-template>
<!-- End Shop Modal -->
  
<!-- start modal -->
<ng-template #gender let-modal>
  <div class="modal-header d-flex justify-content-end">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20px"
      height="20px"
      viewBox="0 0 121.31 122.876"
    >
      <g>
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M90.914,5.296c6.927-7.034,18.188-7.065,25.154-0.068 c6.961,6.995,6.991,18.369,0.068,25.397L85.743,61.452l30.425,30.855c6.866,6.978,6.773,18.28-0.208,25.247 c-6.983,6.964-18.21,6.946-25.074-0.031L60.669,86.881L30.395,117.58c-6.927,7.034-18.188,7.065-25.154,0.068 c-6.961-6.995-6.992-18.369-0.068-25.397l30.393-30.827L5.142,30.568c-6.867-6.978-6.773-18.28,0.208-25.247 c6.983-6.963,18.21-6.946,25.074,0.031l30.217,30.643L90.914,5.296L90.914,5.296z"
        />
      </g>
    </svg>
  </div>
  <div class="modal-body">
    <div class="m-4 text-center">
      <p class="my-5 pixel-font-light">Choose your gender</p>
      <div class="d-flex justify-content-center">
        <button
          type="button"
          class="pixel-font btn-pixel mr-2"
          (click)="modal.close('Ok click'); popup = false"
        >
          MALE
        </button>
        <button
          type="button"
          class="pixel-font btn-pixel ml-2"
          (click)="modal.close('Ok click'); popup = false"
        >
          FEMALE
        </button>
      </div>
    </div>
  </div>
</ng-template>
<!-- end modal -->
