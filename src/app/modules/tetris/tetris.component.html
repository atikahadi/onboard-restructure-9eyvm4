<h1 class="pixel-font text-center">TETRIS</h1>
<div class="row">
  <div class="col-3">
    <div>
      <div>
        <p class="pixel-font-light">Score: {{ points }}</p>
        <p class="pixel-font-light">Lines: {{ lines }}</p>
        <p class="pixel-font-light">Level: {{ level }}</p>
      </div>
    </div>
  </div>
  <div class="col-6 d-flex justify-content-center">
    <canvas #board class="game-board"></canvas>
    <button
      (click)="play()"
      class="pixel-font btn-pixel"
      [ngClass]="{ 'd-none': onPlay == true }"
      style="position: absolute; top: 40%"
    >
      Play
    </button>
  </div>
  <div class="col-3">
    <p class="pixel-font-light">Next</p>
    <canvas #next class="next"></canvas>
  </div>
</div>
